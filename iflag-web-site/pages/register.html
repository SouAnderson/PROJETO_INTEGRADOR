<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fernando HBS">
  <link rel="stylesheet" href="../styles/register.css">
  <title>Cadastro-Iflag</title>
</head>

<body>
  <div class="containerForm">
    <a href="../index.html">
      <img src="../img/logo.jpg">
    </a>
    <form autocomplete="off">
      <input type="text" id="name" class="input" placeholder="Nome completo:">
      <small id="nameText"></small>
      <input type="email" id="email" class="input" placeholder="E-mail: ">
      <small id="emailText"></small>
      <input type="password" id="password" class="input" placeholder="Senha:">
      <small id="passwordText"></small>
      <input type="tel" id="userPhone" class="input" placeholder="Celular:">
      <small id="phoneText"></small>
      <button type="submit" class="input" id="btnSubmit">Entrar</button>
      <small id="formText"></small>
    </form>
  </div>
  <script src="../scripts/register.js"></script>
</body>

</html>
