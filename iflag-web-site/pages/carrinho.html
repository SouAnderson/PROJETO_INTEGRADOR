          <div class="inf-CEP">
            
            <label for="cep" class="lbl-CEP">*Digite seu CEP</label>            
            <input class="input-CEP" type="text" id="cep" name="cep"  oninput="maskCEP(this)" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000">

            <button class="btn-CEP"style="border-radius: 5px; background-color: purple;">OK</button>

              <input type="radio"  id="transportadora" name="delivery" value="transportadora" onclick="verificaTransporte(this,20)">
              <label for="transportadora"><img src="../img/transportadora.png"></label>
            </div>
            <div>
              <label class="frete frete-transportadora"> 4 dias* - R$ 20,00</label>
            </div>   
            <div>
              <input type="radio" checked="false" id="fedex" name="delivery" value="fedex" onchange="verificaTransporte(this,23)">

            </div>
            <div>            
              <label class="frete frete-fedex">  5 dias* - R$ 23,00</label>
            </div>
            <div>
              <input type="radio" checked="false"  id="correios" name="delivery" value="correios" onchange="verificaTransporte(this,42)">

            </div>
            <div>
              <label class="frete frete-correios" >4 dias* - R$ 42,00</label>
            </div>  
            <div>
              <input type="radio" checked="false"  id="jamef" name="delivery" value="jamef" onchange="verificaTransporte(this,62)">

            </div>
            <div >
              <label class="frete frete-jamef" > 3 dias* - R$ 62,00</label>
            </div>

            <br>
